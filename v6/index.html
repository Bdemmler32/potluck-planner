<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bob's Potluck Party Planner</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- App Container -->
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="container">
                <div class="logo">
                    <img src="assets/logo.png" alt="Bob's Potluck Party Planner" class="logo-img">
                </div>
                <div id="nav-buttons">
                    <!-- Home button will be added here when needed -->
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="container" id="main-content">
            <!-- Content will be dynamically inserted here -->
        </main>

        <!-- Footer -->
        <footer class="app-footer">
            <div class="container">
                <p>Potluck Party Planner | Hosted on GitHub Pages | Data by Firebase</p>
            </div>
        </footer>
    </div>

    <!-- Modal Templates -->
    <!-- Event Form Modal -->
    <div id="event-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="event-modal-title">Create New Event</h2>
                <span class="close-btn" id="close-event-modal">&times;</span>
            </div>
            <div class="modal-body">
                <form id="event-form">
                    <div class="form-group">
                        <label for="event-name">Event Name*</label>
                        <input type="text" id="event-name" placeholder="Summer BBQ, Office Party, etc." required>
                    </div>

                    <div class="form-group">
                        <label for="host-name">Host Name*</label>
                        <input type="text" id="host-name" placeholder="Your name" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="event-date">Date* (MM/DD/YYYY)</label>
                            <input type="text" id="event-date" placeholder="05/25/2025" pattern="[0-9]{2}/[0-9]{2}/[0-9]{4}" required>
                        </div>
                        <div class="form-group">
                            <label for="event-time">Time* (0:00 AM/PM)</label>
                            <input type="text" id="event-time" placeholder="6:00 PM" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="event-location">Location*</label>
                        <input type="text" id="event-location" placeholder="Address or venue name" required>
                    </div>

                    <div class="form-group">
                        <label for="event-description">Description (Optional)</label>
                        <textarea id="event-description" placeholder="Share details about your event..." rows="3"></textarea>
                    </div>

                    <div class="form-actions">
                        <button type="submit" id="save-event-btn" class="btn btn-primary">Create Event</button>
                        <button type="button" id="cancel-event-btn" class="btn btn-secondary">Cancel</button>
                    </div>
                    <p class="form-note">* Required fields</p>
                    <input type="hidden" id="event-id" value="">
                </form>
            </div>
        </div>
    </div>

    <!-- Item Form Modal - Updated with Notes and Recipe fields -->
    <div id="item-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="item-modal-title">RSVP for Potluck</h2>
                <span class="close-btn" id="close-item-modal">&times;</span>
            </div>
            <div class="modal-body">
                <form id="item-form">
                    <div class="form-group">
                        <label for="person-name">Your Name*</label>
                        <input type="text" id="person-name" placeholder="Who's attending this potluck?" required>
                    </div>

                    <div class="form-group">
                        <label for="guest-count">Number of People in your Party*</label>
                        <input type="number" id="guest-count" min="1" value="1" required>
                    </div>

                    <div id="dishes-container">
                        <!-- Initial dish entry will be added via JavaScript -->
                    </div>

                    <!-- Add Dish, Notes and Recipe buttons in order -->
                    <button type="button" id="add-dish-btn" class="add-dish-btn">
                        <i class="fas fa-plus-circle"></i> Add Another Dish
                    </button>
                    
                    <button type="button" id="add-notes-btn" class="add-dish-btn">
                        <i class="fas fa-plus-circle"></i> Add Notes
                    </button>
                    
                    <button type="button" id="add-recipes-btn" class="add-dish-btn">
                        <i class="fas fa-plus-circle"></i> Add Recipe
                    </button>

                    <!-- Container for notes field (initially hidden) -->
                    <div id="notes-container" style="display: none;">
                        <div class="form-group">
                            <label for="item-notes">Notes</label>
                            <textarea id="item-notes" placeholder="Any additional notes..." rows="3"></textarea>
                        </div>
                    </div>

                    <!-- Container for recipes field (initially hidden) -->
                    <div id="recipes-container" style="display: none;">
                        <div class="form-group">
                            <label for="item-recipes">Recipe</label>
                            <textarea id="item-recipes" placeholder="Share your recipe..." rows="4"></textarea>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" id="save-item-btn" class="btn btn-primary">RSVP for Potluck</button>
                        <button type="button" id="cancel-item-btn" class="btn btn-secondary">Cancel</button>
                    </div>
                    <input type="hidden" id="item-id" value="">
                    <input type="hidden" id="item-event-id" value="">
                </form>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="confirm-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-exclamation-triangle text-danger"></i> Confirm Delete</h2>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to remove this item from the potluck? This action cannot be undone.</p>
                <div class="form-actions">
                    <button id="confirm-delete-btn" class="btn btn-danger">Yes, Remove Item</button>
                    <button id="cancel-delete-btn" class="btn btn-secondary">Cancel</button>
                </div>
                <input type="hidden" id="delete-item-id" value="">
                <input type="hidden" id="delete-event-id" value="">
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    
    <!-- Application Scripts - Note the order: utils, items, events, app -->
    <script src="js/utils.js"></script>
    <script src="js/items.js"></script>  <!-- Must be loaded before events.js -->
    <script src="js/events.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
