<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bob's Potluck Party Planner</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- App Container -->
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="container">
                <div class="logo">
                    <img src="assets/logo.png" alt="Bob's Potluck Party Planner" class="logo-img">
                </div>
                <div id="nav-buttons">
                    <!-- Home button will be added here when needed -->
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="container" id="main-content">
            <!-- Content will be dynamically inserted here -->
        </main>

        <!-- Footer -->
        <footer class="app-footer">
            <div class="container">
                <p>Potluck Party Planner | Hosted on GitHub Pages | Data by Firebase</p>
            </div>
        </footer>
    </div>

    <!-- Modal Templates -->
    <!-- Event Form Modal -->
    <div id="event-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="event-modal-title">Create New Potluck Event</h2>
                <span class="close-btn" id="close-event-modal">&times;</span>
            </div>
            <div class="modal-body">
                <form id="event-form">
                    <div class="form-group">
                        <label for="event-name">Event Name*</label>
                        <input type="text" id="event-name" placeholder="Summer BBQ, Office Party, etc." required>
                    </div>

                    <div class="form-group">
                        <label for="host-name">Host Name*</label>
                        <input type="text" id="host-name" placeholder="Your name" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="event-date">Date*</label>
                            <input type="text" id="event-date" placeholder="June 15, 2025" required>
                        </div>
                        <div class="form-group">
                            <label for="event-time">Time*</label>
                            <input type="text" id="event-time" placeholder="6:00 PM - 9:00 PM" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="event-location">Location*</label>
                        <input type="text" id="event-location" placeholder="Address or venue name" required>
                    </div>

                    <div class="form-group">
                        <label for="event-description">Description (Optional)</label>
                        <textarea id="event-description" placeholder="Share details about your potluck event..." rows="3"></textarea>
                    </div>

                    <div class="form-actions">
                        <button type="submit" id="save-event-btn" class="btn btn-primary">Create Event</button>
                        <button type="button" id="cancel-event-btn" class="btn btn-secondary">Cancel</button>
                    </div>
                    <p class="form-note">* Required fields</p>
                    <input type="hidden" id="event-id" value="">
                </form>
            </div>
        </div>
    </div>

    <!-- Item Form Modal -->
    <div id="item-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="item-modal-title">Add Your Dish</h2>
                <span class="close-btn" id="close-item-modal">&times;</span>
            </div>
            <div class="modal-body">
                <form id="item-form">
                    <div class="form-group">
                        <label for="dish-name">Dish Name*</label>
                        <input type="text" id="dish-name" placeholder="What are you bringing?" required>
                    </div>

                    <div class="form-group">
                        <label for="person-name">Your Name*</label>
                        <input type="text" id="person-name" placeholder="Who's bringing this dish?" required>
                    </div>

                    <div class="form-group">
                        <label for="category">Category*</label>
                        <select id="category" required>
                            <option value="Appetizer">Appetizer</option>
                            <option value="Main Dish" selected>Main Dish</option>
                            <option value="Side Dish">Side Dish</option>
                            <option value="Dessert">Dessert</option>
                            <option value="Drink">Drink</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Dietary Information</label>
                        <div class="checkbox-group" id="dietary-options">
                            <label class="checkbox-label">
                                <input type="checkbox" value="Vegetarian"> Vegetarian
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" value="Vegan"> Vegan
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" value="Gluten-Free"> Gluten-Free
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" value="Nut-Free"> Nut-Free
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" value="Dairy-Free"> Dairy-Free
                            </label>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" id="save-item-btn" class="btn btn-primary">Add to Potluck</button>
                        <button type="button" id="cancel-item-btn" class="btn btn-secondary">Cancel</button>
                    </div>
                    <input type="hidden" id="item-id" value="">
                    <input type="hidden" id="item-event-id" value="">
                </form>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="confirm-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-exclamation-triangle text-danger"></i> Confirm Delete</h2>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to remove this item from the potluck? This action cannot be undone.</p>
                <div class="form-actions">
                    <button id="confirm-delete-btn" class="btn btn-danger">Yes, Remove Item</button>
                    <button id="cancel-delete-btn" class="btn btn-secondary">Cancel</button>
                </div>
                <input type="hidden" id="delete-item-id" value="">
                <input type="hidden" id="delete-event-id" value="">
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    
    <!-- Application Scripts -->
    <script src="js/utils.js"></script>
    <script src="js/items.js"></script>
    <script src="js/events.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
